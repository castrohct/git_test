<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css" />
  </head>
  <body>
    <main>
      <form action="/enviar.php" method="post">
        <section class="up">
          <div class="auth">
            <label for="usr">
              <span>Usuario:</span> <input type="text" name="usr" id="usr" />
            </label>
            <label for="pwd">
              <span>Contraseña:</span>
              <input type="password" name="pwd" id="pwd" />
            </label>
          </div>
          <div class="botones">
            <input type="reset" name="clear" value="Borrar" />
            <input type="button" name="send" value="Enviar" />
          </div>
        </section>
        <section class="down">
          <div class="textarea">
            <textarea cols="25" rows="10" placeholder="Breve información"></textarea>
            <p class="textarea">Max 20 caracteres</p>
          </div>
            <div class="datos"></div>
        </section>
      </form>
    </main>
  </body>
</html>
